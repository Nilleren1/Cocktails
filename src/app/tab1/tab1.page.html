<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
      <!-- Skal slettes -->
      <h1>Det her er min test title</h1>
    </ion-toolbar>
  </ion-header>
  <br>
  <br>
  <ion-grid>
    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col size="6">

        <!-- Glass with animation -->
        <div class="glass">
          <div class="head">
            <div class="liquid"></div>
          </div>
          <div class="stem"></div>
          <div class="base"></div>
        </div>

        <br>

        <h1 class="neon">Cocktail Guiden</h1>


      </ion-col>
      <ion-col size="3"></ion-col>
    </ion-row>

    <br>
    <br>
    <br>
    <br>

    <!-- Primary Menu selection -->
    <!-- Row 1 -->
    <ion-row>
      <ion-col size="2"></ion-col>

      <ion-col size="4">
        <div style="text-align: center;  justify-content: center;">
          <ion-icon class="neonIcon" aria-hidden="true" name="beer-outline"></ion-icon>
        </div>
      </ion-col>



      <ion-col size="4">
        <div style="text-align: center;  justify-content: center;">
          <ion-icon class="neonIcon" aria-hidden="true" name="leaf-outline"></ion-icon>
        </div>
      </ion-col>

      <ion-col size="2"></ion-col>
    </ion-row>

    <br>
    <br>

    <!-- Row 2 -->
    <ion-row>
      <ion-col size="2"></ion-col>

      <ion-col size="4">
        <div style="text-align: center;  justify-content: center;">
          <ion-icon class="neonIcon" aria-hidden="true" name="star-outline"></ion-icon>
        </div>
      </ion-col>



      <ion-col size="4">
        <div style="text-align: center;  justify-content: center;">
          <ion-icon class="neonIcon" aria-hidden="true" name="filter-outline"></ion-icon>
        </div>
      </ion-col>

      <ion-col size="2"></ion-col>
    </ion-row>

  </ion-grid>






</ion-content>
