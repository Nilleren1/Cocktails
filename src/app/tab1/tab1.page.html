<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
        <!-- <ion-title size="large">Home</ion-title> -->
      <ion-img class="hero-image" src="/src/assets/img/dreamstime_xxl_188649882.jpg"></ion-img>
    

  
  <ion-header collapse="condense">
    <ion-toolbar>

    </ion-toolbar>
  </ion-header>
  <br>
  <br>
  <ion-grid>
    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col size="6">

        <!-- Glass with animation -->
        <div class="glass">
          <div class="head">
            <div class="liquid"></div>
          </div>
          <div class="stem"></div>
          <div class="base"></div>
        </div>

        <br>

        <h1 class="neon">The Cocktail Guide</h1>


      </ion-col>
      <ion-col size="3"></ion-col>
    </ion-row>

    <br>
    <br>
    <br>
    <br>

    <!-- Primary Menu selection -->
    <!-- Row 1 -->
    <ion-row>
      

      <ion-col size="6">
        <div style="text-align: center;  justify-content: center;">
          <ion-icon class="neonIcon" aria-hidden="true" name="beer-outline"></ion-icon>
        </div>
      </ion-col>



      <ion-col size="6">
        <div style="text-align: center;  justify-content: center;">
          <ion-icon class="neonIcon" aria-hidden="true" name="leaf-outline"></ion-icon>
        </div>
      </ion-col>

      
    </ion-row>

    <br>
    <br>

    <!-- Row 2 -->
    <ion-row>
      

      <ion-col size="6">
        <div style="text-align: center;  justify-content: center;">
          <p>View the entire selection of cocktails,<br> in alphabetical order.</p>
        </div>
      </ion-col>



      <ion-col size="6">
        <div style="text-align: center;  justify-content: center;">
          <p>Figure out what drinks you can make,<br> by searching for specific ingredients.</p>
        </div>
      </ion-col>

      
    </ion-row>

  </ion-grid>






</ion-content>
